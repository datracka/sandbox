<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script
      type="text/javascript"
      src="https://cdnjs.cloudflare.com/ajax/libs/cytoscape/3.15.1/cytoscape.min.js"
    ></script>
    <style>
      body {
        width: 100vw;
        height: 100vh;
      }

      .app {
        width: 100vw;
        height: 100vh;
        background-color: lightblue;
      }
    </style>
  </head>
  <body>
    <div id="cy" class="app"></div>
    <script type="text/javascript">
      var cy = cytoscape({
        container: document.getElementById("cy"), // container to render in

        elements: [
          // list of graph elements to start with
          {
            // node a
            data: { id: "a" },
          },
          {
            // node b
            data: { id: "b" },
          },
          {
            // edge ab
            data: { id: "ab", source: "a", target: "b" },
          },
        ],

        style: [
          // the stylesheet for the graph
          {
            selector: "node",
            style: {
              "background-color": "#666",
              label: "data(id)",
            },
          },

          {
            selector: "edge",
            style: {
              width: 3,
              "line-color": "#ccc",
              "target-arrow-color": "#ccc",
              "target-arrow-shape": "triangle",
              "curve-style": "bezier",
            },
          },
        ],

        layout: {
          name: "grid",
          rows: 1,
        },
      });
    </script>
  </body>
</html>
